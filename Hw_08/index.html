<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PARLAR-Activity8.css">
    <link rel="stylesheet" href="jquery-ui.css">

    <script src="jQuery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="script.js"></script>

    
</head>

<body>
    <form id="formspecify">
        <table id="tablespecify">
            <tr>
                <td>
                    <label for="PLanguage">What programming language do you know?</label>
                </td>
                <td>
                    <input type="text" id="PLanguage" required><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="BDate">What is your birthday</label>
                </td>
                <td>
                    <input type="text" id="BDate"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email Address</label>
                </td>
                <td>
                    <input type="email" id="email" required placeholder="Enter a valid email address">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="website">Website</label>
                </td>
                <td>
                    <input type="url" id="website" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
